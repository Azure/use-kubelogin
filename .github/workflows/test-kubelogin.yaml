name: Test workflow

on:
  workflow_dispatch:
    inputs:
      kubelogin-version:
        description: 'kubelogin version to use'
        required: true
        default: '*'

jobs:
  test:
    strategy:
      matrix:
        # TODO(hbc): add windows/mac
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
      name: Checkout code
    - uses: ./ # use current branch
      env:
        ACTIONS_STEP_DEBUG: true
      with:
        kubelogin-version: ${{ github.event.inputs.kubelogin-version }}
